AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  multil-app

  SAM Template for multil-app
  Erwin R. Komen
  Radboud University Nijmegen, Faculaty of Arts, Humanities lab, TSG

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 30     # Usually 10, but for 'R' it must be 30 seconds or more

Resources:
  MultiLappFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: multil_list/
      Handler: labda_list.lambda_handler
      Runtime: python3.7
      Architectures:
        - x86_64
      Events:
        MultiLapp:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /list
            Method: get
  MultiLappFilter:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: multil_filter/
      Handler: labda_filter.lambda_handler
      Runtime: python3.7
      Architectures:
        - x86_64
      Events:
        MultiLapp:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /filter
            Method: get
  MultiLappFilter:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: multil_calc/
      Handler: script_calc.calc_handler
      Runtime: provided
      Layers:
        - arn:aws:lambda:eu-central-1:599651763768:layer:basic-r:1
      Architectures:
        - x86_64
      Events:
        MultiLapp:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /calc
            Method: get


Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  MultiLappApi:
    Description: "API Gateway endpoint URL for Prod stage for MultiLapp function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/list/"
  MultiLappFunction:
    Description: "MultiLapp LIST Lambda Function ARN"
    Value: !GetAtt MultiLappFunction.Arn
  MultiLappFunctionIamRole:
    Description: "Implicit IAM Role created for MultiLapp function"
    Value: !GetAtt MultiLappFunctionRole.Arn

  MultiLappFilter:
    Description: "MultiLapp FILTER Lambda Function ARN"
    Value: !GetAtt MultiLappFilter.Arn

  MultiLappCalc:
    Description: "MultiLapp CALC Lambda Function ARN"
    Value: !GetAtt MultiLappCalc.Arn
